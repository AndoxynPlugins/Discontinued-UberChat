name: UberChat
main: net.daboross.bukkitdev.uberchat.UberChat
version: 2.0
author: Dabo Ross
prefix: UC
description: UberChat - Chat Formatter and Augmentor
commands:
   colorme:
     description: This command toggles on/off UberChat's Colorizor feature
     usage: /<command>
     permission: uberchat.colorize
   toggleme:
     description: This command toggles on/off UberChat's Toggler feature
     usage: /<command>
     permission: uberchat.toggleme
   color:
     description: This command sends a chat message/command that is 'colorized'
     usage: /<command> </Command|Message>
     permission: uberchat.colorize
permissions:
  uberchat.*:
    description: Gives access to all UberChat commands
    children:
      uberchat.ignorecaps: true
      uberchat.colorize: true
    default: false
  uberchat.ignorecaps:
    description: Allows you to do all caps messages.
    default: false
  uberchat.colorize:
    description: Allows you to use /color and /colorme
    default: true
  uberchat.toggleme:
    description: Allows you to use /toggleme
    default: true